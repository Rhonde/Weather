add_script_search_dir modm/openocd
source [find board/stm32l4discovery.cfg]
proc modm_program { SOURCE } {
	program $SOURCE verify
	reset halt
	mww 0xE000EDF0 0xA05F0000
	shutdown
}

proc program_release {} {
	modm_program build\\Weather\\release\\modm-weather.elf
}
proc program_debug {} {
	modm_program build\\Weather\\debug\\modm-weather.elf
}
